[build]
  # Directorio donde est치n los archivos para publicar
  publish = "."

  # No necesitamos comando de build para sitio est치tico
  command = ""

# Configuraci칩n de headers para optimizar rendimiento
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para archivos est치ticos
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirects para SPA (manejo de rutas cliente)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
